              name="value-real"
              max="1000000"
            />
          </div>

          <div class="form-group">
            <label for="currency">Escolha a moeda</label>
            <select id="currency">
              <option value="">Selecione...</option>
              <option value="eur">Euro</option>

        </section>

        <button type="submit">Converter</button>

    </main>
